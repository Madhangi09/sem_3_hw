<!DOCTYPE html>
<html>
<head>
  
  <title>User Profile Card</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-4">
    <div class="mx-auto p-3 border border-info rounded-3" style="max-width: 400px;">
      
      <!-- Profile Image -->
      <div class="text-center mb-3">
        <img src="https://cdn2.vectorstock.com/i/1000x1000/26/01/young-executive-woman-profile-icon-vector-9692601.jpg" 
             class="rounded-circle-fullcircle w-25 h-auto" 
             alt="User Profile">
      </div>
      
      <!-- User Info -->
      <div class="text-center">
        <h5 class="fw-bold mb-1">Mariya</h5>
        <p class="text-muted mb-0">Administrator</p>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
